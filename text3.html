<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* Navbar */
.navbar {
  position: sticky;
  top: 0;
  width: 100%;
  background: var(--bg-color);
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  margin: auto;
  padding: 0.8rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo / Name */
.nav-logo {
  font-size: 1.4rem;
  font-weight: bold;
  text-decoration: none;
  color: var(--text-color);
  font-family: "Merriweather", serif;
}

/* Links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  text-decoration: none;
  color: var(--text-color);
  font-size: 1rem;
  font-family: "Poppins", sans-serif;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #4a90e2;
}

/* Hamburger (hidden on desktop) */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: var(--text-color, #333); /*default dark gray*/
  transition: 0.4s;
}

/* ðŸ”¹ Responsive */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    width: 250px;
    height: 100vh;
    background: var(--bg-color);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    transition: right 0.4s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .hamburger {
    display: flex;
  }
}

/* ðŸ”¹ Animate Hamburger when active */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}
 

    </style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
      <!-- Logo / Name -->
      <a href="#" class="nav-logo">Dr. Sonia J. Arthur</a>
  
      <!-- Menu Items -->
      <ul class="nav-links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#teaching">Teaching</a></li>
        <li><a href="#awards">Awards</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="cvBtn" class="cv-btn">View CV</button></li>
        <li><button id="dark-mode-toggle">Toggle Dark Mode</button></li>
      </ul>
  
      <!-- Hamburger -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  
      <script>
    const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  navLinks.classList.toggle("active");
});

// Close menu when clicking a link (mobile)
document.querySelectorAll(".nav-links a").forEach(link => {
  link.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navLinks.classList.remove("active");
  });
});


      </script>
</body>
</html>
