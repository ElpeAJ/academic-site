/* Hero Section Layout */
.hero {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 3rem;
  padding: 3rem 2rem;
  flex-wrap: wrap;
  text-align: center;
  /* Soft gradient background */
  background: linear-gradient(135deg, #f9fafc 0%, #eef2f7 100%);
  /* background: #f9fafc; */
}

/* Profile image */
.hero-image {
  flex: 1 1 300px;
}

.hero-image img {
  width: 280px;
  height: 280px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #4a90e2;
  box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
  margin-bottom: 1rem;
}

.hero-image h1 {
  font-family: "Merriweather", serif;
  font-size: 2rem;
  margin-top: 1rem;
  color: #222;
}

.hero-image p {
  font-family: "Poppins", sans-serif;
  font-size: 1.1rem;
  color: #555;
}

/* Hero Text */
.hero-text {
  flex: 1 1 400px;
  text-align: center;
}

/* Heading animation with underline */
.fade-slide-in {
    position: relative;
  font-family: "Merriweather", serif;
  font-size: 2.8rem;
  font-weight: 700;
  color: #1f2937;
  line-height: 1.2;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideIn 1.2s ease-out forwards;
}

/* Underline effect */
.fade-slide-in::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 0;
  height: 3px;
  background: #4a90e2;
  animation: underlineExpand 2s ease-out 1.2s forwards;
}

@keyframes underlineExpand {
  to { 
    width: 100%; 
}
}

@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Typewriter effect */
.typewriter {
  font-family: "Poppins", sans-serif;
  font-size: 1.4rem;
  font-weight: 500;
  color: #374151;
  margin-top: 1.2rem;
  display: inline-block;
  border-right: 3px solid #4a90e2; /* Cursor */
  white-space: nowrap;
  overflow: hidden;
  animation: typing 4s steps(40, end) forwards, blinkCursor 0.6s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blinkCursor {
  50% { border-color: transparent; }
}

/* Hide cursor after typing */
.typewriter.finished {
  border-right: none;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .fade-slide-in { font-size: 2.4rem;}
  .typewriter { font-size: 1.2rem; }
  .hero-image img { width: 240px; height: 240px; }
}

@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    text-align: center;
    gap: 2rem;
  }

  .fade-slide-in {font-size: 2rem;}
  .typewriter {font-size: 1.1rem;}
  .hero-image img {
    width: 200px;
    height: 200px;
  }
}

@media (max-width: 480px) {
  .fade-slide-in {font-size: 1.6rem;}
  .typewriter {font-size: 1rem;}
  .hero-image img {
    width: 160px;
    height: 160px;
  }
}

      i++;
