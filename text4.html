<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base navbar */
.navbar {
  position: sticky;
  top: 0;
  width: 100%;
  background: var(--bg-color);
  box-shadow: 0 2px 5px rgba(0,0,0,0.06);
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.8rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.nav-logo {
  font-size: 1.25rem;
  font-weight: 700;
  text-decoration: none;
  color: var(--text-color);
  font-family: "Merriweather", serif;
}

/* Desktop links */
.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
  align-items: center;
  z-index: 1100;
}

.nav-links li a {
  text-decoration: none;
  color: var(--text-color);
  font-size: 1rem;
  font-family: "Poppins", sans-serif;
  transition: color 0.2s ease;
}

.nav-links li a:hover { color: #4a90e2; }

/* Hamburger - hidden on desktop */
.hamburger {
  display: none;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  width: 36px;
  height: 28px;
  align-items: center;
  justify-content: center;
}

/* hamburger lines */
.hamburger span {
  display: block;
  width: 26px;
  height: 3px;
  margin: 4px 0;
  background: var(--text-color, #333); /* default dark gray */
  border-radius: 2px;
  transition: transform 0.35s ease, opacity 0.35s ease, background 0.35s;
  transform-origin: center;
}

/* Mobile styles */
@media (max-width: 768px) {
  .hamburger { display: flex; flex-direction: column; }

  /* hide desktop links visually, we'll slide in the mobile panel */
  .nav-links {
    position: fixed;
    top: 0;
    right: -110%;
    width: 260px;
    height: 100vh;
    background: var(--card-bg);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    padding: 2rem 1rem;
    box-shadow: -8px 0 30px rgba(0,0,0,0.15);
    transition: right 0.36s cubic-bezier(.2,.8,.2,1), opacity 0.36s;
  }

  /* visible state */
  .nav-links.active {
    right: 0;
  }

  .nav-links li a {
    font-size: 1.1rem;
  }

  /* transform hamburger into X when active */
  .hamburger.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
    transform: scaleX(0);
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  /* Optional: darken the hamburger lines when nav open (if you want) */
  .hamburger.active span { background: var(--link-color);}
  
}

/* Prevent page scroll when menu open */
body.no-scroll {
  overflow: hidden;
}

    </style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar" role="navigation" aria-label="Main">
    <div class="nav-container">
      <a href="#" class="nav-logo">Dr. Sonia J. Arthur</a>
  
      <!-- Hamburger button -->
      <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
        <span></span>
        <span></span>
        <span></span>
      </button>
  
      <!-- Menu -->
      <ul class="nav-links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#teaching">Teaching</a></li>
        <li><a href="#awards">Awards</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  function openMenu() {
    hamburger.classList.add("active");
    navLinks.classList.add("active");
    hamburger.setAttribute("aria-expanded", "true");
    document.body.classList.add("no-scroll");
  }
  function closeMenu() {
    hamburger.classList.remove("active");
    navLinks.classList.remove("active");
    hamburger.setAttribute("aria-expanded", "false");
    document.body.classList.remove("no-scroll");
  }

  hamburger.addEventListener("click", (e) => {
    e.stopPropagation();
    if (navLinks.classList.contains("active")) closeMenu();
    else openMenu();
  });

  // Close when clicking a link
  document.querySelectorAll("#nav-links a").forEach(link => {
    link.addEventListener("click", () => closeMenu());
  });

  // Close when clicking outside the menu (mobile only)
  document.addEventListener("click", (e) => {
    if (window.innerWidth <= 768) {
      if (navLinks.classList.contains("active") &&
         !navLinks.contains(e.target) &&
         !hamburger.contains(e.target)) {
        closeMenu();
      }
    }
  });

  // Optional: close on escape key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && navLinks.classList.contains("active")) closeMenu();
  });
});

  </script>
</body>
</html>
